<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>geekwise flexbox nesting</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    
    <section id="container">
        <div>
           <span id="one"></span>
        </div>
        
        <div>
            
            <span id="two"></span>
            
            </div>
        
        <div>
        
        <span id="three"></span>
        </div>
    
    </section>
    <section class="section">
        
        <div class="one">
            <span id="one_1"></span>
        </div>
        
        <div class="two">
            <span id="two_1"></span>
        </div>
        
        <div class="three">
            <span id="three_1"></span>
        </div>
        
    </section>
    
    <section class="section-section">
        
        <div class="one-two">
            <span id="one_2"></span>
        </div>
        
        <div class="two-two">
            <span id="two_2"></span>
        </div>
        
        <div class="three-two">
            <span id="three_2"></span>
        </div>
        
    </section>
